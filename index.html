<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Scott's Page</title>
  </head>

  <body>
    <h1 id="my_title">Scott's Page</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <div id="my_nav" class="container-fluid">
      <div class="row">
        <div class="col">
          NavBar
        </div>
      </div>
    </div>

    <div class="container bg-secondary myclass p-5 mt-3 rounded-3">
      <h1 class="mt-2">Custom Faux-Jumbotron</h1>
      <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <button class="btn btn-outline-primary btn-lg">Example Button</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div id="mycard" class="card m-3 rounded-3" style="width: 15rem;">
            <img src="img/Oct04.jpg" class="card-img-top" alt="product image">
            <div class="card-body">
              <h5 class="card-title">Octopus</h5>
              <p class="card-text">Best creature ever of all time</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="my_container" class="container-fluid rounded">
      <div id="my_row" class="row rounded">
        <div class="col-6 rounded-3">
          Left Column
        </div>
        <div class="col-6">
          Right Column
        </div>
      </div>
    </div>

    <div id="footer" class="container-fluid">
      <div class="row">
        <div class="col-4">
          Social Media
        </div>
        <div class="col-4">
          Terms and Conditions
        </div>
        <div class="col-4">
          Copyright
        </div> 
      </div>
    </div>

  </body>
</html>
